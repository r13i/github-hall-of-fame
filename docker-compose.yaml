version: "3"

services:
  server:
    container_name: project-github-api-playaround
    build: "."
    restart: on-failure
    command: >
      npx nodemon  # For debug mode
    ports:
      - "80:4000"
    # environment:
    #  - ENV variables can be listed here
    volumes:
      - ./src/:/github/src
      - ./config/:/github/config
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  influxdb:
    container_name: project-github-api-playaround-influxdb
    image: influxdb:1.8.0
    restart: on-failure
    expose:
      - "8086"
    volumes:
      - ./persistence/influxdb:/var/lib/influxdb
    environment:
      - "INFLUXDB_GRAPHITE_ENABLED=false"
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"

  grafana:
    container_name: project-github-api-playaround-grafana
    image: grafana/grafana:7.0.3
    restart: on-failure
    ports:
      - "3000:3000"
    volumes:
      - ./persistence/grafana:/var/lib/grafana
    environment:
      - "GF_INSTALL_PLUGINS=grafana-piechart-panel"
      - "GF_AUTH_ANONYMOUS_ENABLED=true"
      - "GF_AUTH_ANONYMOUS_org_name=Main Org."
      - "GF_AUTH_ANONYMOUS_org_role=Admin"

networks:
  default:
    external:
      name: project-github-api-playaround-network